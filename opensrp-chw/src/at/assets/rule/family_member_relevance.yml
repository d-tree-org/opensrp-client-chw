---
name: step1_surname
description: surname relevance
priority: 1
condition: "step1_member_consent.contains('chk_consent_yes') && !step1_same_as_fam_name.contains('same_as_fam_name')"
actions:
  - "isRelevant = true"
---
name: step1_dob
description: dob relevance
priority: 1
condition: "step1_member_consent.contains('chk_consent_yes') && !step1_dob_unknown.contains('dob_unknown')"
actions:
  - "isRelevant = true"
---
name: step1_age
description: age relevance
priority: 1
condition: "step1_member_consent.contains('chk_consent_yes') && step1_dob_unknown.contains('dob_unknown')"
actions:
  - "isRelevant = true"
---
name: step1_phone_number
description: phone number relevance
priority: 1
condition: "step1_member_consent.contains('chk_consent_yes') && step1_is_primary_caregiver == 'Yes'"
actions:
  - "isRelevant = true"
---
name: step1_other_phone_number
description: other phone number relevance
priority: 1
condition: "step1_member_consent.contains('chk_consent_yes') && step1_is_primary_caregiver == 'Yes'"
actions:
  - "isRelevant = true"
---
name: step1_id_avail
description: identity relevance
priority: 1
condition: "(step1_dob != '' && helper.formatDate(step1_dob,'y') >= 18) || (step1_age != '' && step1_age >= 18)"
actions:
  - "isRelevant = true"
---
name: step1_preg_1yr
description: pregnance 1yr relevance
priority: 1
condition: "step1_member_consent.contains('chk_consent_yes') && step1_wra == 1"
actions:
  - "isRelevant = true"