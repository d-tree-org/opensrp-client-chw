            } else {
                selected += ', Very weak/unconscious';
            }
        }
        if (selectedItem.contains('chk_diarrhea')) {
            if (selected.isEmpty()) {
                selected += 'Diarrhea';
            } else {
                selected += ', Diarrhea';
            }
        }
        if (selectedItem.contains('chk_sunk_eyes')) {
            if (selected.isEmpty()) {
                selected += 'Sunk Eyes';
            } else {
                selected += ', Sunk Eyes';
            }
        }
        if (selectedItem.contains('chk_other')) {
            if (selected.isEmpty()) {
                selected += otherIllnesses;
            } else {
                selected += ', '+otherIllnesses;
            }
        }
        return selected;
  }"
