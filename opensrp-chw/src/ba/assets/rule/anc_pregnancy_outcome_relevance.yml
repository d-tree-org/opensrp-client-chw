---
name: step1_delivery_date
description: delivery_date relevance
priority: 1
condition: "step1_preg_outcome != 'miscarriage' && step1_preg_outcome != ''"
actions:
  - "isRelevant = true"

---
name: step1_no_children
description: no_children relevance
